<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRent - Rent a car as you like!</title>
    <link rel="shortcut icon" href="./assets/images/logo.jpg" type="XRent">
    <link rel="stylesheet" href="./assets/css/style-3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Arif Stand">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="Example@gmail.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="No - Street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="South Jakarta">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="Indonesia">
                    </div>
                    <div class="inputBox">
                        <span>postal code :</span>
                        <input type="text" placeholder="10250">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="./assets/images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Arif Stand">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="4210-5781-9616-2716">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="September">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2023">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="132 4">
                    </div>
                </div>

            </div>
    
        </div>
        <a href="./done.html">
        <input type="button" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
